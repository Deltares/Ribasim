exclude: 'core/test/data/allocation_problems'
repos:
  - repo: builtin
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: mixed-line-ending
      - id: fix-byte-order-marker
      - id: detect-private-key
      - id: check-symlinks
      - id: check-merge-conflict
      - id: end-of-file-fixer
        exclude: '.teamcity'
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        description: Lint Python code and auto-fix issues
        entry: pixi run ruff check --force-exclude
        args: [--fix]
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true
      - id: ruff-format
        name: ruff format
        description: Format Python code
        entry: pixi run ruff format --force-exclude
        language: system
        types_or: [python, pyi, jupyter]
        require_serial: true
      - id: yamlfmt
        name: yamlfmt
        description: Format YAML files
        entry: pixi run yamlfmt
        language: system
        types: [yaml]
      - id: nbstripout
        name: nbstripout
        description: Strip Jupyter notebook outputs
        entry: pixi run nbstripout
        language: system
        types: [jupyter]
      - id: typos
        name: typos
        description: Fix spelling mistakes
        language: system
        entry: pixi run typos
        args: [--write-changes, --force-exclude]
        types: [text]
        stages: [pre-commit, pre-merge-commit, pre-push, manual]
  - repo: https://github.com/fredrikekre/runic-pre-commit
    rev: v2.0.1
    hooks:
      - id: runic
