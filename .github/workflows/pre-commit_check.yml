name: Pre-commit
on:
  pull_request:
  merge_group:
  push:
    branches: [main, update/pre-commit-hooks, update/pixi-lock]
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: pre-commit/action@v3.0.1
