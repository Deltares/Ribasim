name: Docs
on:
  push:
    branches: [main]
    paths: ["core/**", "docs/**", "python/**", "pixi.toml", "pixi.lock"]
  pull_request:
    paths: ["core/**", "docs/**", "python/**", "pixi.toml", "pixi.lock"]
  merge_group:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: write
  pages: write
jobs:
  publish:
    name: Docs Julia
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
    steps:
      - name: Configure Git for quarto-publish
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
      - uses: actions/checkout@v6
      - name: Propagate git credentials for v6
        run: |
          # Propagate git credentials to worktrees (required for actions/checkout@v6)
          # See: https://github.com/quarto-dev/quarto-actions/issues/133
          if git config get includeIf.gitdir:"$(git rev-parse --path-format=absolute --git-dir)".path &>/dev/null; then
            GIT_DIR=$(git rev-parse --path-format=absolute --git-dir)
            CRED_PATH=$(git config get --path includeIf.gitdir:"${GIT_DIR}".path)
            git config set --path includeIf.gitdir:"${GIT_DIR}/worktrees/*".path "${CRED_PATH}"
          fi
      - uses: julia-actions/cache@v2
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: "latest"
      - name: Prepare pixi
        run: pixi run install-ci
      - name: Precompile Julia packages for Quarto
        run: julia --project=@quarto-julia-1.12 -e 'using Pkg; Pkg.add("QuartoNotebookRunner"); Pkg.precompile()'
      - name: Check Quarto installation and all engines
        run: pixi run quarto-check
      - name: Render Quarto Project
        run: pixi run quarto-render
      - name: Publish Quarto Project
        if: github.ref == 'refs/heads/main'
        run: pixi run quarto-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
