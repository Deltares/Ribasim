name: Docs
on:
  push:
    branches: [main, update/pixi-lock, update/julia-manifest]
    paths-ignore: [".teamcity/**"]
  pull_request:
    paths-ignore: [".teamcity/**"]
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read
jobs:
  publish:
    name: Docs Julia
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/cache@v2
        with:
          cache-compiled: "true"
          cache-registries: "true"
      - name: "Manually add Conda.jl folder due to bug in its build step"
        # https://github.com/JuliaPy/Conda.jl/issues/251
        run: |
          mkdir -p "/home/runner/.julia/conda/3/x86_64"
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: "latest"
      - name: Prepare pixi
        run: pixi run install-ci

      - name: Check Quarto installation and all engines
        run: pixi run quarto-check

      - name: Render Quarto Project
        run: pixi run quarto-render

      - name: Publish Quarto Project
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
