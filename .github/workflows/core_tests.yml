name: Julia Tests
on:
  push:
    branches: [main]
    paths: ["core/**", "python/**", "pixi.toml", "pixi.lock", "Project.toml", "Manifest.toml"]
    tags: ["*"]
  pull_request:
    paths: ["core/**", "python/**", "pixi.toml", "pixi.lock", "Project.toml", "Manifest.toml"]
  merge_group:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
# needed to allow julia-actions/cache to delete old caches that it has created
permissions:
  actions: write
  contents: read
jobs:
  test:
    name: Julia ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # https://github.com/Deltares/Ribasim/issues/825
          # - macOS-latest
          - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/cache@v2
        with:
          cache-compiled: "true"
          cache-registries: "true"
      - uses: prefix-dev/setup-pixi@v0.8.12
        with:
          pixi-version: "latest"
      - name: Prepare pixi
        run: pixi run install-ci
      - name: Test Ribasim Core
        run: |
          pixi run test-ribasim-core-cov
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: core/src
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
