name: Ribasim Python Tests
on:
  push:
    branches: [main]
    paths-ignore: [".teamcity/**"]
    tags: ["*"]
  pull_request:
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        python-version:
          - "3.10"
          - "3.12"
        arch:
          - x86
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"

      - name: Install test dependencies
        run: |
          pip install --no-deps --editable "python/ribasim_testmodels"
          pip install --no-deps --editable "python/ribasim[tests]"

      - name: Run tests
        run: pytest --numprocesses=auto --cov=ribasim --cov-report=xml python/ribasim/tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
